<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Locker Project</title>
    </head>
    <body>
        <h1>Locker Project</h1>
        <div>
            <div>
                <input
                    type="password"
                    name="locker_password"
                    id="locker_password"
                    placeholder="Mot de passe"
                    maxlength={4}
                    pattern="[0-9]{4}"
                >
                <div
                    style="
                        display: flex;
                        flex-direction: row;
                        justify-content: center;
                        align-items: center;
                        gap: 0.5rem;
                    "
                >
                    <input type="checkbox" onclick="showPassword()">
                    <label for="show_password">Afficher le mot de passe</label>
                </div>
                
                <div class="pave-numerique" role="group" aria-label="Second group">
                    <button class="btn btn-secondary" value="1">1</button>
                    <button class="btn btn-secondary" value="2">2</button>
                    <button class="btn btn-secondary" value="3">3</button>
                    <button class="btn btn-secondary" value="4">4</button>
                    <button class="btn btn-secondary" value="5">5</button>
                    <button class="btn btn-secondary" value="6">6</button>
                    <button class="btn btn-secondary" value="7">7</button>
                    <button class="btn btn-secondary" value="8">8</button>
                    <button class="btn btn-secondary" value="9">9</button>
                    <button class="btn btn-secondary" value="0">0</button>
                    <button class="btn btn-secondary" value="cancel">Effacer</button>
                </div>
            </div>

            <button type="submit" id="liveToastBtn" class="btn btn-primary" value="submit">Envoyer</button>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
